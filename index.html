<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="stylesheet" href="styles.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body>
    <footer class="footer">
        <div class="footer-content">
            <div class="subscribe">
                <h1 class="subscribe-title">Subscribe to our newsletter for updates.</h1>
                <form class="subscribe-form">
                    <input type="email" placeholder="Enter your email" class="subscribe-input">
                    <button type="submit" class="subscribe-button">Subscribe</button>
                </form>
            </div>
            <div class="footer-links">
                <h2>Quick Links</h2>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Who We Are</a></li>
                    <li><a href="#">Our Philosophy</a></li>
                </ul>
            </div>
            <div class="technologies-used">
                <h2>Technologies</h2>
                <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JavaScript</li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <hr class="footer-divider">
            <div class="logo">
                <a href="#">
                    <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="CodeSpace Logo">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
